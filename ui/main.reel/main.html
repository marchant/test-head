<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "container": {
            "prototype": "montage/ui/component",
            "properties": {
                "element": {"#": "container"},
                "domContent": {"@":"text"}
            }
        },
        "text": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "text"},
                "value": "Text"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <p data-montage-id="text"></p>
        <div data-montage-id="container"></div>
    </div>
</body>
</html>
